providers:
  - Sprout\SproutServiceProvider

migrations:
  - workbench/database/migrations

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

workbench:
  start: '/'
  install: true
  health: false
  discovers:
    web: true
    api: false
    commands: false
    components: false
    views: false
  build:
    - vendor:publish --provider="Sprout\\SproutServiceProvider"
    - crete-sqlite-db
    - migrate:refresh
  assets: []
  sync: []
